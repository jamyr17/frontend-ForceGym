name: Test and Merge to Master

on:
  push:
    branches:
      - Develop-QA

jobs:
  test-and-merge:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run tests
        run: npm test
        env:
          CI: true

      # Merge to master if tests pass
      - name: Merge to master
        if: success()
        run: |
          git checkout master
          git merge --no-ff DevelopQA -m "Automated merge from DevelopQA to master after passing tests"
          git push origin master
        env:
          # Use GitHub token for authentication
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Send success email
      - name: Send success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: '✅ Tests Passed and Merged to Main'
          body: |
            The tests for the DevelopQA branch have passed successfully.
            Changes have been merged to the main branch.
            
            Commit: ${{ github.sha }}
            Repository: ${{ github.repository }}
            Run ID: ${{ github.run_id }}
          to: ${{ secrets.RECIPIENT_EMAIL }}
          from: GitHub Actions <no-reply@github.com>

      # Send failure email
      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: '❌ Test Failure on DevelopQA'
          body: |
            The tests for the DevelopQA branch have failed.
            No merge to main was performed.
            
            Commit: ${{ github.sha }}
            Repository: ${{ github.repository }}
            Run ID: ${{ github.run_id }}
            
            Please check the GitHub Actions logs for details.
          to: ${{ secrets.RECIPIENT_EMAIL }}
          from: GitHub Actions <no-reply@github.com>
